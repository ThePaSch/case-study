apiVersion: apps/v1
kind: Deployment
metadata:
    name: "{{ .Release.Name }}-deployment"
    namespace: "{{ .Release.Namespace }}"
spec:
    replicas: {{ .Values.replicaCount }}
    selector:
        matchLabels:
            app: {{ .Chart.Name }}
    template:
        metadata:
            labels:
                app: {{ .Chart.Name }}
        spec:
            containers:
                - name: {{ .Chart.Name }}
                  image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
                  imagePullPolicy: {{ .Values.image.pullPolicy }}
                  ports:
                      - name: http
                        containerPort: 80
                  readinessProbe:
                      httpGet:
                          path: /
                          port: http
